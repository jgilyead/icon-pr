---
layout: default
title: Entertainment PR

<section>

  <h1>Entertainment PR</h1>

  <section class="entertainment">
    <div class="flex-container">
    {% for video in site.data.videos.entertainment %}
      <div class="unit">
        <div class="video-wrapper">
          <iframe class="embed-responsive-item" src="//www.youtube.com/embed/{{ video.url }}?rel=0" allowfullscreen></iframe>
        </div>
      </div>
    {% endfor %}
    </div>

  </section>

<script src="{{ "/assets/js/components.js" | prepend: site.baseurl }}"></script>
