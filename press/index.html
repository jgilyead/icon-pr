---
layout: default
title: Press
shortname: press
---

{% include page-header.html %}

<div class="flex-container">
  <div class="owl-carousel owl-theme">
    {% for article in site.data.press %}
    <div class="carousel-item">
      <img src="/assets/images/press/thumbnails/{{ article.file }}" allowfullscreen>
      <div class="caption">
        <p>{{ article.client }}, {{ article.publication }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
